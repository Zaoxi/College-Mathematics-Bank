<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
    h1{
      text-align: center;
    }
    body{
      width: 660px;
      margin: auto;
    }

    .form{
      width : 310px;
      margin: 100px;
      margin : auto;
      margin-top: 13%;
      padding: 20px;
    }
    .textlabel{
      width : 300px;
      height:  30px;
      margin: auto;

    }
    .button{

      margin-top: 10px;

      height: 40px;

    </style>
  </head>

  			</span>
  		</div>
  		<input type="submit" title="로그인" class = "button" alt="로그인" tabindex="12" value="로그인">

      <!--메시지 박스 출력-->

        alert("아이디 또는 패스워드를 잘못 입력하셨습니다.");

  </form>
