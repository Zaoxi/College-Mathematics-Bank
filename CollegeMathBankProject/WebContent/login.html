<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
    h1{
      text-align: center;

    }
    body{
      width: 660px;
      margin: auto;
    }

    .form{
      width : 310px;
      margin: 100px;
      margin : auto;
      margin-top: 13%;
      padding: 20px;
    }
    .textlabel{
      width : 300px;
      height:  30px;
      margin: auto;
      margin-top: 10px;
    }
    .button{
      margin: 0px;
      margin-top: 10px;
      margin-bottom: 10px;
      width: 303px;
      height: 40px;

    }

    </style>
  </head>
  <body>
    <h1>대학 수학 문제은행</h1>
  <form id="frmNIDLogin" class = "form" name="frmNIDLogin" target="_top" autocomplete="off" method="post" onsubmit="return confirmAlterSubmit();" >
  		<div class="input_row" id="id_area">
  			<span class="input_box">
  				<input type="text" id="id" name="id" class = "textlabel" tabindex="7" accesskey="L" placeholder="아이디" class="int" maxlength="41" value="">
  			</span>
  		</div>
  		<div class="input_row" id="pw_area">
  			<span class="input_box">
  				<input type="password" id="pw" class = "textlabel" name="pw" tabindex="8" placeholder="비밀번호" class="int" maxlength="16" onkeypress="capslockevt(event);getKeysv2();" onkeyup="checkShiftUp(event);" onkeydown="checkShiftDown(event);">
  			</span>
  		</div>
  		<input type="submit" title="로그인" class = "button" alt="로그인" tabindex="12" value="로그인" class="btn_global" onclick="nclks('log.login',this,event)">
  </form>

  </body>
